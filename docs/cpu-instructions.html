<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Instructions</title>
    <link rel="stylesheet" href="common.css">
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 1em;
        }
        table > tr, table > tr > td, table > tr > th {
            border: 1px #000 solid;
        }
        table > tr > td, table > tr > th  {
            padding: 0.25em 0.5em;
            aspect-ratio: 1;
        }
        #addrMode-table { width: fit-content;}
        #instruction-table-iframe-container {
            width: 100vw;
            height: auto;
            display: flex;
            justify-content: center;
        }
        iframe {
            width: 80vw;
            height: 60vh;
        }

        .addrMode-none { text-decoration: line-through; }
        .addrMode-Implied { background-color: lightgreen; }
        .addrMode-Register { background-color: lightblue; }
        .addrMode-DirectMemAddr { background-color: lightpink; }
        .addrMode-InDirectMemAddr { background-color: lightsalmon; }
        .addrMode-IndexedMemAddr { background-color: lightcoral; }
        .addrMode-IOAddress { background-color: lightseagreen; }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>FPGA-CPU</h1>
            <h2>CPU Instructions</h2>
        </div>
        <div class="navbar">
            <a href="cpu-instructions.html">CPU Instructions</a>
        </div>
    </header>
    <main>
        <table id="instruction-table"></table>
        <table id="addrMode-table"></table>
        <p style="margin-bottom: 1em;">
            <label for="IFrameUsage">Use IFrame for Instruction Display?</label>
            <input type="checkbox" id="IFrameUsage">
        </p>
        <div id="instruction-table-iframe-container"></div>
        <div style="height: 20vh;"></div>
    </main>
    <script src="cpu-instructions.js"></script>
</body>
</html>
