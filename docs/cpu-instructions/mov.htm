    <header class="dont-embed">

        <div class="navbar">
            <a href="cpu-instructions.html">CPU Instructions</a>
        </div>
    </header>
    <main class="instruction-description">
        <h1 class="h-center">MOV <span class="nid"></span></h1>
        <h2 class="h-center">Move data between register to:</h2>
        <table>
            <th>
                <tr><th>Opcode</th><th>Mode</th><th>Description</th></tr>
                <tr>
                    <td>0x02</td>
                    <td>Register</td>
                    <td>Moves the data between two registers.</td>
                </tr>
                <tr>
                    <td>0x03</td>
                    <td>Direct Memory Address</td>
                    <td>Moves the data to/from a memory address.</td>
                </tr>
            </th>
        </table>
        <hr>

    </main>
